<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site com boas notícias relacionadas ao COVID 19">
    <meta name="keywords" content="bem, notícia, covid-19, corona, coronavirus, virus, notícias">
    <title>Notícias do Bem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container_header">
                <div class="logotipo">
                    <div class="logo"><img src="img/quarantine.png" alt="Notícias do Bem" class="logo">
                    </div>
                    <div class="tipo">
                        <p>NOTÍCIAS </br> DO BEM!</p>
                    </div>
                </div>
                <div class="navmenu">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a class="header_hover"  href="contato.html">Contato</a></li>
                            <li><a href="saibamais.html">Saiba Mais</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="">
            <div class="titulo">
                <img src="img/elbow.png" alt="Contato" class="icone">
                <h2>Entre em Contato</h2>
            </div>
            <section class="cards form">

                <div class="card">

                    <div class="form_area">

                        <form name="contact" method="POST" data-netlify="true">
                            <p>
                                <label><input type="text" name="name" placeholder="Seu Nome" /></label>
                            </p>
                            <p>
                                <label><input type="email" name="email" placeholder="Seu E-mail" /></label>
                            </p>
                            <p>
                                <label><textarea name="message" placeholder="Sua Mensagem"></textarea></label>
                            </p>
                            <p class="p_button">
                                <button type="submit">Enviar</button>
                            </p>
                        </form>
                    </div>
                </div>

            </section>
        </main>
        <footer>
            <div class="container_footer">
                <div class="logotipo">
                    <div class="logo"><img src="img/quarantine.png" alt="Notícias do Bem" class="logo">
                    </div>
                    <div class="tipo">
                        <p>NOTÍCIAS </br> DO BEM!</p>
                    </div>
                </div>
                <div class="copy">
                    <p>Copyright 2020 - Todos os direitos reservados</p>
                </div>
            </div>
            <div>


        </footer>


    </div>

</body>

</html>
