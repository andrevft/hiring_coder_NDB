<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias do Bem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container_header">
                <div class="logotipo">
                    <div class="logo"><img src="img/quarantine.png" alt="Notícias do Bem" class="logo">
                    </div>
                    <div class="tipo">
                    <h1>NOTÍCIAS </br> DO BEM!</h1>
                    </div>
                </div>
                <div class="navmenu">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="contato.html">Contato</a></li>
                            <li><a href="saibamais.html">Saiba Mais</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>        
    <main class="">
        <div class="titulo">
            <img src="img/elbow.png" alt="Contato" class="icone">
            <h2>Entre em Contato</h2>
        </div>
        <section class="cards form">

            <div class="card">
        <iframe  class="form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfTa0P3K7DBH-ZfPG-gV9O650jHEFud9ftcndBRWeGXYWXsiA/viewform?embedded=true"
        width="640" height="750" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
   
        <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Your Name: <input type="text" name="name" /></label>   
            </p>
            <p>
              <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
   
    </div>

</section>
    </main>
    <footer>
        <div class="container_footer">
            <div class="logotipo">
                <div class="logo"><img src="img/quarantine.png" alt="Notícias do Bem" class="logo">
                </div>
                <div class="tipo">
                    <p>NOTÍCIAS </br> DO BEM!</p>
                </div>
            </div>
            <div class="copy">
                <p>Copyright 2020 - Todos os direitos reservados</p>
            </div>
        </div>
        <div>


    </footer>


   </div>
   
</body>
